{% extends "base.html" %}
{% import 'logo.html' as logo %}
{% import "header.html" as header %}
{% import "footer.html" as footer %}

{% block head %}
  {{ header.meta("bchanx", responsive="true") }}
{% endblock %}

{% block body %}
<div id="gameboy-image" class="disable"></div>
<div id="button" style="border: 1px black solid; cursor: pointer;width: 50px; height: 20px; margin: 0 auto">click</div>
  <div id="gameboy">
    <div id="canvas"></div>
    <div id="border"></div>
    <div id="border-top"></div>
    <div id="border-left"></div>
    <div id="border-bottom"></div>
    <div id="border-right"></div>
    <div id="screw1" class="screw"></div>
    <div id="screw2" class="screw"></div>
    <div id="screw3" class="screw"></div>
    <div id="screw4" class="screw"></div>
    <div id="backboard"></div>
    <div id="motherboard"></div>
    <div id="chip1" class="chip"></div>
    <div id="chip2" class="chip"></div>
    <div id="chip3" class="chip"></div>
    <div id="processor"></div>
    <div id="controller"></div>
    <div id="speaker"></div>
    <div id="whitescreen"></div>
    <div id="screen"></div>
    <div id="glass"></div>
    <div id="joystick-pad"></div>
    <div id="joystick-left" class="joystick"></div>
    <div id="joystick-right" class="joystick"></div>
    <div id="joystick-top" class="joystick"></div>
    <div id="joystick-bottom" class="joystick"></div>
    <div id="control"></div>
    <div id="control-a"></div>
    <div id="control-b"></div>
  </div>
  <div id="gameboy-gif"></div>
{% endblock %}
