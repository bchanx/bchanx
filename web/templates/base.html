<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700)"/>
    <script type="text/javascript">
      var bchanx = bchanx || {};
      {% for e in env %}
        bchanx["{{e}}"] = "{{env[e]}}";
      {% endfor %}
    </script>
    {% for css in settings["css"] %}
      <link rel="stylesheet" href="{{ css }}" media="screen" charset="UTF-8" type="{{ 'text/less' if css.endswith('.less') else 'text/css' }}"/>
    {% endfor %}
    {% block head %}{% endblock %}
  </head>

  <body ontouchstart>
    <div id="header">{% block header %}{% endblock %}</div>
    <div id="body" class="clearfix">{% block body %}{% endblock %}</div>
    <div id="footer">{% block footer %}{% endblock %}</div>

    <script type="text/javascript" src="/static/dist/jquery.min.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-31899968-1']);
      _gaq.push(['_trackPageview']);
      (function() { var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })();
    </script>
    <!--[if lt IE 9]><script>bchanx = bchanx || {}; bchanx.isIE = true;</script><![endif]-->
    {% for js in settings["js"] %}
      <script type="text/javascript" charset="UTF-8" src="{{ js }}"></script>
    {% endfor %}

    {% block script %}{% endblock %}

  </body>
</html>
